      function toggleHeatmap() {

      // get what the congestion is like
      function getCongestion(store) {
      	var points = getPoints();
      	var pop = 0;
        // determine the radius
        let radius = Math.sqrt(store.size);
        let radiusDeg = 1/(111320/radius);
        // coordinates for the store
        let coordinates = store.position.toString();
        coordinates = coordinates.slice(1,coordinates.length-1);
        let coords = coordinates.split(",");
      	for(var i=0; i<points.length; i++) {
          // coordinates for the point
          let pCoordinates = points[i].location.toString();
          pCoordinates = pCoordinates.slice(1,pCoordinates.length-1);
          let pCoords = pCoordinates.split(",");
      		if ((Math.abs(parseFloat(pCoords[0])-parseFloat(coords[0]))<radiusDeg) && (Math.abs(parseFloat(pCoords[0])-parseFloat(coords[0]))<radiusDeg)) {
      			pop += points[i].weight;
      		}
      	}
      	return (pop/(store.size*(5/93)))*100;
      }
      // determine the colour of the text
      function textColour(congest) {
        if(congest>100) {
          return "Tomato";
        } else if(congest>50) {
          return "Orange";
        } else {
          return "MediumSeaGreen";
        }
